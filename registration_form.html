<html>
<head>
<title>Registration Form</title>
</head>
<body>
<table border="2" cellspacing="3" align="center">
<tr>
<td colspan="2" align="center" style="background-color: yellow"><h2 style="color:red">Registration Form</h2></td>
</tr>
<tr>
<td align="center" style="background-color: pink">Enter Name</td>
<td style="background-color: pink"><input type="text" name="name"></td>
</tr>
<tr>
<td align="center" style="background-color: pink">Enter Password</td>
<td style="background-color: pink"><input type="Password" name="password"></td>
</tr>
<tr>
<td align="center" style="background-color: pink">Enter Address</td>
<td style="background-color: pink"><textarea cols="20" rows="4" value="address"></textarea> </td>
</tr>
<tr>
<td align="center" style="background-color: pink">Select Game</td>
<td style="background-color: pink"><input type="checkbox" name="hokey">Hockey</br>
<input type="checkbox" name="football">Football</br>
<input type="checkbox" name="badminton">Badminton</br>
<input type="checkbox" name="Cricket">Cricket</br>
<input type="checkbox" name="volleyball">Volleyball</br></td>
</tr>
<tr>
<td style="background-color: pink">Gender</td>
<td style="background-color: pink"><form><input type="radio" id="male" name="male" value="male"> Male  
<input type="radio" id="female" name="female" value="female"> Female </form> </td>
</tr>
<td style="background-color: pink">Select your age</td>
<td style="background-color: pink"><select>  
<option value="age">Select</option>
<option value="one">10-20</option>
<option value="two">21-30</option> 
<option value="three">31-40</option>
<option value="four">41-50</option>
<option value="five">51-60</option>
<option value="six">61-70</option>
<option value="seven">71-80</option>
<option value="eight">81-90</option>
<option value="nine">91-100</option>
</td>
<tr>
<td style="background-color: pink">Select Photo</td>
<td style="background-color: pink"><input type="file" id="file">
</td>
</tr>
<tr>
<td colspan="2" align="center" style="background-color: pink"><button type="button">Click Me</button>
<input type="reset">
<input type="button" value="Submit"/>  </td>
</tr>
</body>
</html>
